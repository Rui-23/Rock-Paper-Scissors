<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div>
    <h1>Let's Rock-Paper-Scissors!</h1>
    <!--
      <p class="playerChoice">You choose: </p>
      <p class="computerChoice">Computer chooses: </p>
      <p class="result">Result:</p>
      <button>Start Play!</button>
    -->
    <p>What's your move?</p>
    <h4>(Each round the Winner gets 1 point. Who reaches 5 point first will be the final winner! )</h4>
    <ul>
      <li id="playerScore">Your score:</li>
      <li id="computerScore">Computer's score:</li>
    </ul>
    <div class="btnContainer">
      <button class="rock">Rock</button>
      <button class="paper">Paper</button>
      <button class="scissors">Scissors</button>
    </div>
    <div class="result">Result:</div>
    <button class="replay">Replay</button>
  </div>
</body>
</html>
